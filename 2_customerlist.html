<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="CustomerList.css">
    <title>Customer List</title>

</head>
<body align="center">
    <div class="header">
        <h3>Customer List</h3>
    </div>
    <div class="upper-btn-box">
        <div class="btn-box">
            <a href="#"><button id="add-btn" type="button">Add Customer</button></a>
        </div>
    </div>
    <div class="table-box">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>

                 <button><i class="fa-solid fa-circle-xmark"></i></button>

                </td> 
             </tr>
             <tr>
                <td>Shweta</td>

                <td>Pune</td>
                <td>Maharashtra</td>
                <td>sam@gmail.com</td>
                <td>457888</td>
                <td>
                 <button><i class="fa-solid fa-circle-xmark"></i></button>
                 <button><i class="fa fa-pencil" aria-hidden="true"></i></button>
                </td> 
             </tr>
            <tbody id="table-data">

            </tbody>
        </table>
        <div class="modal">
            <i class="fa fa-times-circle close-icon"></i>
            <h3>Customer Detail</h3>
            <form id="submitform">
            <div class="input-box">
                <label for="first name"></label>
                <input type="text" id="firstname" placeholder="First Name">
            
                <label for="last name"></label>
                <input type="text" id="lastname" placeholder="Last Name">
            </div>
            <div class="input-box">
                <label for="street"></label>
                <input type="text" id="street" placeholder="Street">
            
                <label for="address"></label>
                <input type="textarea" id="address" placeholder="Address">
            </div>
            <div class="input-box">
                <label for="city"></label>
                <input type="text" id="city" placeholder="City">
          
                <label for="state"></label>
                <input type="text" id="state" placeholder="State">
            </div>
            <div class="input-box">
       
                <label for="email"></label>
                <input type="text" id="email" placeholder="Email">
        
                <label for="phone"></label>
                <input type="text" id="phone" placeholder="Phone">
            </div>
            <div class="input-box">
                <button id="submit-btn">Submit</button>

            </div>
            </form>
        

        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
